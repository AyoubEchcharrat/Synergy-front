<!-- Exemple d'un bouton pour ouvrir une modale -->
<button type="button" class="btn btn-primary" (click)="openModal(template)">Lancer modale</button>

<ng-template #template>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Titre de la Modale</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
          <!--Enlevé car se déclenche tout seul => Croix en double-->
          <!--          <span aria-hidden="true">&times;</span>-->
        </button>
      </div>
      <div class="modal-body">
        Merci de votre accueil ! ;-)
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef?.hide()">Fermer</button>
        <button type="button" class="btn btn-primary">Sauvegarder les changements</button>
      </div>
    </div>
  </div>
</ng-template>
