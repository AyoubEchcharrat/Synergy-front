<!-- Exemple d'un bouton pour ouvrir une modale -->
<div class="d-flex flex-column align-items-start">
  <button
    type="button"
    class="btn navbar-brand grey-color px-4"
    (mouseenter)="addStyleHover($event)"
    (mouseleave)="removeStyleHover($event)"
    (click)="openModal(template)"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="#8d99ae"
      class="bi bi-plus-square-fill mx-2"
      viewBox="0 0 16 16"
      id="svg-icon"
    >
      <path
        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"
      />
    </svg>
    Canaux
  </button>
</div>

<ng-template #template>
  <div class="modal-dialog m-0" role="document">
    <div class="modal-content">
      <div style="border-bottom: none" class="modal-header row p-0 m-4">
        <h5 class="modal-title col-12 text-center">Ajouter un canal</h5>
        <button
          type="button"
          style="position: absolute; top: 15px; right: 15px"
          class="btn-close"
          aria-label="Close"
          (click)="modalRef?.hide()"
        ></button>
      </div>
      <form>
        <div class="modal-body">
          <input
            id="name"
            type="text"
            class="w-100"
            [formControl]="channelName"
          />
        </div>
        <div
          style="border-top: none"
          class="modal-footer d-flex justify-content-center align-items-center"
        >
          <button
            type="button"
            class="btn btn-secondary"
            (click)="modalRef?.hide()"
          >
            Annuler
          </button>
          <button type="submit" class="btn btn-primary" (click)="addChannel()">
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
