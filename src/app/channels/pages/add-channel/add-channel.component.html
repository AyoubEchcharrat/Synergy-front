
<!-- Exemple d'un bouton pour ouvrir une modale -->
<button type="button" class="btn btn-primary" (click)="openModal(template)">Lancer modale</button>

<ng-template #template>
  <div class="modal-dialog m-0" role="document">
    <div class="modal-content">
      <div class="modal-header row p-0 m-4">
        <h5 class="modal-title col-10 text-center">Titre de la Modale</h5>
        <button type="button" class="btn-close col-2" aria-label="Close" (click)="modalRef?.hide()">
        </button>
      </div>
      <form>
        <div class="modal-body">
          <input id="name" type="text" class="w-100" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modalRef?.hide()">Annuler</button>
          <button type="button" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
