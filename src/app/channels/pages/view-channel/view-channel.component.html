  </h1>
  <app-edit-channel
    *ngIf="isChannelNameEdit"
    (closeEditChannelFormEmmitter)="isChannelNameEdit = false"
  ></app-edit-channel>

  <button
    *ngIf="currentUser && !currentChannel!.default && !isChannelNameEdit"
    (click)="showEditChannelForm()"
    [disabled]="isChannelNameEdit"
    class="btn btn-info"
