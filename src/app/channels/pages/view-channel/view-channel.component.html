<div>
  <h1 *ngIf="currentChannel != undefined">{{ currentChannel?.name }}</h1>
  <button *ngIf="!currentChannelIsDefault" class="btn btn-danger" (click)="deleteChannel()">Supprimer le canal</button>
</div>
<hr />
<div *ngIf="messages.length > 0">
  <div *ngFor="let message of messages">
    <app-view-message
      [message]="message"
      [currentUser]="currentUser"
    ></app-view-message>
  </div>
</div>
