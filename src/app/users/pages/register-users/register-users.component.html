<button type="button" class="btn custom-confirm-button" (click)="openModal(registerModale)">Créer un compte</button>
<ng-template #registerModale>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header custom-modal-header">

        <h5 class="modal-title">Créer un compte</h5>

        <button type="button" class="btn-close custom-close-button" aria-label="Close" (click)="modalRef?.hide()">
        </button>
      </div>
      <div class="modal-body custom-modal-body">
        <form>
          <div class="form-group">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="lastName">Nom :</label>
            <input type="text" class="form-control" id="lastName" name="lastName">
          </div><div class="form-group">
            <label for="firstName">Prénom :</label>
            <input type="text" class="form-control" id="firstName" name="firstName">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </form>
      </div>
      <div class="modal-footer custom-modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef?.hide()">S'inscrire</button>
        <button type="button" class="btn custom-confirm-button">Annuler</button>
      </div>
    </div>
  </div>
</ng-template>
