<button
  type="button"
  class="btn custom-button font-weight-500 mx-0 p-1"
  (click)="openModal(registerModale)"
>
  S'inscrire
</button>
<ng-template #registerModale>
  <div class="modal-dialog m-0" role="document">
    <div class="modal-content" style="background-color: transparent">
      <div class="modal-header custom-modal-header">
        <h5 class="modal-title">Créer un compte</h5>

        <button
          type="button"
          class="btn-close custom-close-button"
          aria-label="Close"
          (click)="modalRef?.hide()"
        ></button>
      </div>
      <div class="modal-body custom-modal-body">
        <form>
          <div class="form-group" >
            <label for="username">Nom d'utilisateur :</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              [formControl]="username"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Nom :</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              [formControl]="lastName"
            />
          </div>
          <div class="form-group">
            <label for="firstName">Prénom :</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              [formControl]="firstName"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   [formControl]="email"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer custom-modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="modalRef?.hide()"
        >
          Annuler
        </button>
        <button
          type="submit"
          class="btn custom-confirm-button"
          (click)="save()"
        >
          S'inscrire
        </button>
      </div>
    </div>
  </div>
</ng-template>
